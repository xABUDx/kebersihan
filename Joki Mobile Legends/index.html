        <head>

            <title>Situs Web Penjualan</title>
        </head>
        <body>
            <header>
                <h1>Toko Online</h1>
            </header>
            <main>
                <section>
                    <h2>Produk</h2>
                    <ul id="product-list">
                        <li data-id="1">
                            <h3>Produk 1</h3>
                            <p>Harga: $10</p>
                            <button class="add-to-cart">Tambahkan ke Keranjang</button>
                        </li>
                        <li data-id="2">
                            <h3>Produk 2</h3>
                            <p>Harga: $20</p>
                            <button class="add-to-cart">Tambahkan ke Keranjang</button>
                        </li>
                        <!-- Tambahkan lebih banyak produk di sini -->
                    </ul>
                </section>
                <section>
                    <h2>Keranjang Belanja</h2>
                    <ul id="cart">
                        <!-- Keranjang belanja akan ditampilkan di sini -->
                    </ul>
                    <p>Total Harga: $<span id="total-price">0</span></p>
                </section>
            </main>
            <footer>
                <p>&copy; 2023 Toko Online</p>
            </footer>
        
            <!-- JavaScript -->
            <script src="script.js">
            
            document.addEventListener('DOMContentLoaded', function() {
              const productItems = document.querySelectorAll('#product-list li');
              const cartList = document.getElementById('cart');
              const totalPriceElement = document.getElementById('total-price');
              const cart = [];
          
              // Fungsi untuk menambahkan produk ke keranjang
              function addToCart(id, name, price) {
                  const existingItem = cart.find(item => item.id === id);
                  if (existingItem) {
                      existingItem.quantity++;
                  } else {
                      cart.push({ id, name, price, quantity: 1 });
                  }
                  updateCart();
              }
          
              // Fungsi untuk mengupdate tampilan keranjang
              function updateCart() {
                  cartList.innerHTML = '';
                  let totalPrice = 0;
          
                  cart.forEach(item => {
                      const li = document.createElement('li');
                      li.innerHTML = `${item.name} (x${item.quantity}) - $${item.price * item.quantity}`;
                      cartList.appendChild(li);
                      totalPrice += item.price * item.quantity;
                  });
          
                  totalPriceElement.textContent = totalPrice;
              }
          
              // Menambahkan event listener untuk tombol "Tambahkan ke Keranjang"
              productItems.forEach(item => {
                  const addButton = item.querySelector('.add-to-cart');
                  const productId = item.getAttribute('data-id');
                  const productName = item.querySelector('h3').textContent;
                  const productPrice = parseFloat(item.querySelector('p').textContent.match(/\d+/));
          
                  addButton.addEventListener('click', () => {
                      addToCart(productId, productName, productPrice);
                  });
              });
          });
        </script>
